<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shopy</title>
        <link
            rel="shortcut icon"
            href="../assets/images/favicon.png"
            type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="../nav/nav.css">
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="../footer/footer.css">
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="mb-body-overlay"></div>
        <header></header>

        <!-- let's Start -->
        <div class="CheckoutBig-div">
            <!------ first div contain User Products------>
            <div class="CheckoutSmall-div">
                <div class="checkout-Products">
                    <h6
                        style="text-align:center; padding-top: 15px;
                    padding-bottom:5px;">
                        Your Product
                    </h6>
                    <!-- table of products -->
                    <table class="productsTable">
                        <thead class="productshead">
                            <tr>
                                <td>Products</td>
                                <td class="subTotal">Sub-Total</td>
                            </tr>
                        </thead>
                        <tbody class="productsbody">
                            <!-- the products will be added here -->
                            <!-- small example About what will be added-->
                            <!-- <tr> <td> <span>Product Name</span> <span>product Size</span>
                            <span>×product Qty</span> </td> <td class="subTotal">total price</td> </tr> <tr
                            class="totalPriceList"> <td>Total Price</td> <td class="subTotal">total
                            price</td> </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!------ Second div contain the Address & Payment ------>
            <div class="CheckoutSmall-div">
                <!-- first part of Address -->
                <label class="checkout-Address">
                    <h6 style="text-align: center;">
                        Choose Your Address</h6>
                    <ul
                        class="list-group"
                        style="display: flex; justify-content: left; border: 0cm;">
                        <div id="address-list">

                            <!-- new address will be added here -->
                            <!-- small example About what will be added-->
                            <!-- <li class="list-group-item"> <input class="form-check-input me-1"
                            type="radio" name="listGroupRadio"> </input> <label class="form-check-label"
                            >smoha-7 street behind hassan market</label> </li> -->

                        </div>
                        <!-- the add btn -->
                        <button type="button" class="addAddress_btn">
                            <h6>
                                + Add another address</h6>
                        </button>
                        <div class="content">
                            <div style="display: flex;margin-top: 10px;">
                                <input type="text" class="form-control" id="newAddress">
                                <button onclick="addAddress()" class="small-btns" id="addAddressBtn">add</button>
                            </div>
                        </div>
                    </ul>
                </label>

                <!-- Second part of Payment -->
                <label class="checkout-Address">
                    <h6 style="text-align: center;">
                        Choose Your Payment Method
                    </h6>
                    <!---- Cash ---->
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                            checked="checked">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Cash
                        </label>
                    </div>
                    <!---- Credit Card ---->
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2">
                        <div class="form-check-label" for="flexRadioDefault2">
                            Credit / Debit Card
                            <div>
                                <label for="">Card Number *
                                </label>
                                <div style="display: flex;">
                                    <input type="textarea" class="form-control" id="CardNumber">
                                    <button class="small-btns" id="savePaymentBtn">save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---- PAYPAL ---->
                    <div class="form-check">
                        <input
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseExample"
                            aria-controls="collapseExample"
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            PAYPAL
                        </label>
                        <div class="collapse" id="collapseExample">
                            Pay securely with PayPal – you can pay with your credit or debit card if you
                            don’t have a PayPal account. Once payment is complete, you will automatically be
                            redirected back to Supereight.net
                        </div>
                    </div>
                </label>

                <!-- Confirmation Button -->
                <button class="confirm-btn-in-checkout-page" onclick="confirmation()">
                    Confirm Purchase
                </button>
            </div>
        </div>

        <!------ the Back to Cart btns ------>
        <div style="display: flex;  justify-content: center; margin: 5px;">
            <button class="last-btn-in-checkout-page">
                <a href="/cart/cart.html" style="color: white;">
                    Back to Cart
                </a>
            </button>
        </div>

        <!-- some divs for all pages -->
        <div class="menu-drawer"></div>
        <div class="search-drawer"></div>
        <div class="toolbar-mobile"></div>
        <footer></footer>
        <script src="../nav/printnav.js"></script>
        <script src="../nav/nav.js"></script>
        <script src="checkout.js"></script>
        <script src="../footer/printfooter.js"></script>
        <script src="../footer/footer.js"></script>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
