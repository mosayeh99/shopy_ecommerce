<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopy</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../nav/nav.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="mb-body-overlay"></div>

    <header></header>

<div class="mycontainer">
    <h2 class="title">My Account</h2>
    <div class="path">
        <a href="../index.html">Home /</a><a href="login.html">Login /</a><a>My Account </a>
    </div>
    <!-- ============================================= Login Form ============================================= -->
    <form class="logform col-12" id="logform" action="../index.html" method="post">
        <div class="login col-12" id="login">
                        <p class="note">If you have Account : </p><br>
                        <label style="font-size:30px ;font-weight:bold ;">Login</label><br>
                        
                        <input type="email" placeholder="Your email address *" class="user" id="userLog" autocomplete="off" required>
                        
                    <div>
                        <input type="password" required placeholder="Password *" class="pass" id="passLog" ><span id="showLog"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="2"></circle>
                            <path d="M12 19c-4 0 -7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7c-.42 .736 -.858 1.414 -1.311 2.033"></path>
                            <path d="M15 19l2 2l4 -4"></path>
                        </svg></span>

                        <!-- Error Password or Don,t have Account -->
                        <div id="error"></div>
                        <button class="btn btn-primary" id="logBtn">Login</button>
                    </div>
                    
                    <a id="forget">Forgot Your Password ?!</a><br><br>
                    <label class="note">If you Don't have Account :</label>
                    <a onmouseover="this.style.color ='#1e90ff' ; this.style.fontSize ='25px'" onmouseleave="this.style.color='black' ; this.style.fontSize ='18px'" id="RegisterNow" class="RegisterNow">Register Now ..</a>
                </div> 

            </form>
            
            
            <!-- ============================================= SignUp Form ============================================= -->
            <form class="regform" id="regform" action="login.html">
                <div class="signup col-12" id="signup">
                    <p class="note">If you Don't have Account : </p>
                        <label style="font-size:30px ;font-weight:bold ;">Register</label><br>
                        <label>First Name</label>
                        <input type="text" placeholder="First Name *" class="fname" id="fname" autocomplete="off" required><br>
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name *" class="lname" id="lname" autocomplete="off" required>
                        <label>Address</label>
                        <input type="text" placeholder="Your Address *" class="addr" id="addr" autocomplete="off" required>
                        <label>Valid Email</label>
                        <input type="email" placeholder="email address *" class="user" id="userReg" autocomplete="off" required>
                
                        <label>Password</label>
                <div>
                    <input type="password" placeholder="Password *" class="pass" id="passReg" required ><span id="showReg"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                        <path d="M12 19c-4 0 -7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7c-.42 .736 -.858 1.414 -1.311 2.033"></path>
                        <path d="M15 19l2 2l4 -4"></path>
                    </svg></span>
                    </div>
                
                    <!-- Not Valid Registeration -->
                    <div id="regError"></div>
                    
                <button class="btn btn-primary" id="signupBtn" >Register</button>
            </div> 
            </form>
            

            <!-- ============================================= Reset Password Form ============================================= -->
            <form class="resetForm col-12" id="resetForm" action="../login/login.html">
                <div class="reset col-12" id="reset">
                    <label style="font-size:30px ;font-weight:bold ;">Reset Your Password</label><br>  
                    <div>
                        <input type="password" required placeholder="Your New Password *" class="newPass" id="newPass" ><span id="showReset"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="2"></circle>
                            <path d="M12 19c-4 0 -7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7c-.42 .736 -.858 1.414 -1.311 2.033"></path>
                            <path d="M15 19l2 2l4 -4"></path>
                        </svg></span>

                        <!-- Not Valid Password To Reset -->
                        <div id="resetError"></div>
                    </div>
                    
                    <button class="btn btn-primary" id="ResetBtn">Reset</button>
                    <a id="return">Return to Login ..</a><br><br>
                </div> 
            </form>

</div>

</html>
